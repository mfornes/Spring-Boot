spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:gateway}
spring.datasource.username=${MYSQL_USERNAME:musala}
spring.datasource.password=${MYSQL_PASSWORD:musala}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

